- :name: Monitoring corporate disclosure. Assessing company reporting on mineral supply
    chain due diligence
  :type: :publication
  :fields:
    :description: "<p><span><span>The report presents the findings of a </span></span><span><span>benchmarking
      study of implementation of the </span></span><span><span>OECD Due Diligence
      Guidance for Responsible </span></span><span><span>Supply Chains of Minerals
      from Conflict-Affected </span></span><span><span>and High-Risk Areas (“Minerals
      Guidance”) by a </span></span><span><span>global sample of companies producing,
      trading </span></span><span><span>and sourcing minerals or metals based on their
      </span></span><span><span>public disclosures. The study provides evidence </span></span><span><span>of
      the Minerals Guidance’s role as the keystone in </span></span><span><span>an
      emerging global architecture for responsible </span></span><span><span>business
      conduct in mineral supply chains, with a </span></span><span><span>significant
      expansion in its uptake between 2014 </span></span><span><span>and 2018.</span></span></p>\r\n<p><span></span><span><span>The
      study also reveals major shortcomings </span></span><span><span>in disclosure
      related to implementation, </span></span><span><span>especially on how companies
      use due diligence </span></span><span><span>practically to identify and mitigate
      risks. In part, </span></span><span><span>this suggests growing pains as companies
      </span></span><span><span>move beyond compliance-based ap</span></span><span><span>proaches
      </span></span><span><span>typically focussed on risks to the company, to </span></span><span><span>a
      due diligence framework that emphasizes </span></span><span><span>progressive
      improvement to address adverse</span></span><span><span>mpacts external to the
      company, including through </span></span><span><span>responsible engagement
      in complex operating </span></span><span><span>environments. <br></span></span></p>\r\n<hr>\r\n<p>This
      document was prepared by the <strong>OECD Secretariat </strong>and<strong> WikiRate</strong>
      using qualitative and quantitative research methods, to analyse <strong>publicly
      accessible information</strong> including annual reports, policies, public audit
      reports, website content and supplier engagement documents to assess disclosure
      for <strong>2014</strong> and <strong>2018</strong> of a sample of <strong>503
