- :name: SDGs Research
  :type: :program
  :fields:
    :description: "<h1>Our Role</h1>\r\n<p>WikiRate has developed collective research
      projects with universities to create more information in the public domain on
      how companies impact achievement of the SDGs. Professors around the world are
      embedding WikiRate into classroom projects to facilitate experiential learning
      in real-world, practical research, inputting and analyzing organizational data.
      To date more than 3,000 students and 14 universities have taken part in this
      program and collected nearly 50,000 data points. </p>\r\n<h1>Program Scope</h1>\r\n<p>We
      support academic institutions to research company performance on the SDGs. Because
      of the wide span of the SDGs, we set-up crowd-research projects that collect
      data on diverse topics from greenhouse gas emissions to gender equality to working
      conditions.  </p>\r\n<ul>\r\n<li>We have more than 70 metrics on WikiRate that
      are linked to indicators mapped to the SDGs. These include standards providers
      such as <a href=\"https://www.globalreporting.org/Pages/default.aspx\">Global
      Reporting Initiative</a> and <a href=\"https://www.unglobalcompact.org/library/3131\">Poverty
      Footprint</a></li>\r\n<li>Research groups are able to choose what kind of data
      they want to collect. Our project structure allows them to focus in on specific
      SDG topics, industries and/or geographic areas</li>\r\n<li>Participating universities
      embed these projects into their curriculum to give students a chance to learn
      about SDG reporting practices and open data whilst taking part in a global data
      collection drive</li>\r\n</ul>\r\n<h1>Program Scaling</h1>\r\n<p>The scope of
      the SDGs, as well as the high number of companies that now report on ESG issues,
      means that this program is highly scalable. We have already collected nearly
      50,000 data points on more than 750 companies from across the world and anticipate
      doubling this number over the next two years. </p>\r\n<p>In addition to raw
      data collection, students are beginning to utilize analysis tools developed
      by WikiRate to assess data using Calculated Metrics. These metrics are able
      to combine the granular data to make more meaningful conclusions. Calculations
      are also dynamic and update in real-time as more research is added to the platform,
      scaling the usability of the raw data. Through calculated metrics we can, for
      instance, find out the overall disclosure level of a company or calculate a
      company's gender pay gap. </p>\r\n<p>This research has potential to connect
      citizen-generated insights to policy-makers in a useful format and according
      to relevant country priorities. Going forward, the ambition is to attract resources
      to scale in size, reach and learning outcomes, empowering individuals to contribute
      to a large-scale, actionable research.</p>\r\n<p>Would you like to take part
      in, or set-up your own, SDG research project? Get in touch with us at info@wikirate.org
      or fill out our [[Contact Us| Contact Form]].</p>"
    :overview: With the adoption of the UN Sustainable Development Goals (SDGs) in
      2015 and inclusion of the private sector for the first time as a key contributor
      to the goals, it is important to track corporate contributions towards the 2030
      target.  Most corporate sustainability data is currently behind paywalls or
      difficult to access. This program focuses on looking in depth into company sustainability
      and annual reports to extract data in a structured, comparable format, so that
      communities and institutions can better understand corporate impacts and feed
      into improvements.
    :project: |-
      Business Contributions to the SDGs
      Climate Action
    :partner: |-
      Principles for Responsible Management Education (PRME)
      UN Global Compact
    Testimonials: "<p style=\"text-align: justify; padding-left: 40px;\"><em>“Business
      must be part of the solution to the world’s sustainability challenges. To do
      that, today’s business students must learn these skills so they may tackle the
      challenges as future managers and executives. It is my hope that the ‘Business
      Contribution to the SDGs – A Student Assessment’ project grows to become a crucial
      way for the international community to see the contribution of business to achieving
      the SDGs, while providing students with key insights into how to engage a sustainable
      business.”</em></p>\r\n<p style=\"text-align: right;\"><strong>– Lise Kingo,
      CEO and Executive Director, United Nations Global Compact</strong></p>\r\n<p
      style=\"text-align: justify; padding-left: 40px;\"> </p>\r\n<p style=\"text-align:
      justify; padding-left: 40px;\"><em>“I am sincerely surprised with how much I
      engaged with corporate social responsibility. I believed that business and the
      environmental impacts would always be a clashing force, but it was quite interesting
      to see that social accounting also takes into consideration social issues like
      wellbeing and gender equality. It is refreshing to see how sustainability is
      impacting business behaviour, and perhaps this project may prove beneficial
      in that future businesswomen and businessmen will learn to see sustainability
      as an essential criterion for operating a business.\"</em></p>\r\n<p style=\"text-align:
      right; padding-left: 40px;\"><strong>– Anonymous student, University of Wollongong</strong></p>\r\n<p
      style=\"text-align: justify;\"> </p>"
