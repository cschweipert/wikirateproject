      finance sector has not been subject to the same level of scrutiny as sectors
      that are high-risk for labour exploitation. But financial actors, and asset
      managers in particular, have the leverage, and increasingly the responsibility,
      to push for better human and labour rights practices by companies within their
      portfolios.</div>\r\n<div> </div>\r\n</div>\r\n</div>\r\n<div>\r\n<div>\r\n<div>In
