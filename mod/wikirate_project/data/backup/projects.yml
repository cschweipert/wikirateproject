- :name: 'The Top 100 Apparel Companies: A Case Study'
  :type: :project
  :fields:
    :description: "<p>The <a href=\"http://www.showcase.wikirate.org/\" target=\"_blank\">Top
      100 Apparel research</a> assesses and ranks the availability of corporate sustainability
      data for the largest 100 apparel companies across 150 indicators. These indicators
      cover standard reporting measurements of environmental, social and governance
      performance, and focus on company and supply chain performance.</p>\r\n<p> </p>\r\n<h3>Reaching
      critical mass</h3>\r\n<p>The aim of the project is to gather what is considered
      the ‘most needed’ data, by organizations and individuals working in ethical
      sourcing and production, alongside a critical mass of relationship and performance
      data for these top 100 companies. </p>\r\n<h3>Highlighting the gaps</h3>\r\n<p>WikiRate
      collects data on <span style=\"font-size: 15.2px;\">“known” and </span><span
      style=\"font-size: 1rem;\">“unknown” information to show what companies are
      disclosing, and where there are disclosure or policy gaps. The analysis of this
      broad data set highlights these gaps in a ranking published in November 2021.</span></p>\r\n<p><span
      style=\"font-size: 1rem;\"><a href=\"http://www.showcase.wikirate.org/\" target=\"_blank\">The
      analysis</a> is a living, breathing assessment of where information exists and
      where the gaps are. The graphs and visualizations are connected to the WikiRate
      database, so that when new data is added, assessments change and improve. </span></p>\r\n<h3>Get
      in touch</h3>\r\n<p>Do you have ideas about open datasets that you think should
      be included in the project? Or, want to create an analysis of your own using
      WikiRate? We'd love to hear your thoughts, email <a href=\"mailto:info@wikirate.org\">info@wikirate.org. </a></p>\r\n<p> </p>"
    :image: "(my_bucket)/7094/22202.png"
- :name: UK Modern Slavery Act Research
  :type: :project
  :fields:
    :description: "<p>In 2016, the Minderoo’s <strong>Walk Free Initiative</strong>
      and WikiRate partnered to assess companies’ response to the UK’s 2015 Modern
      Slavery Act. To this end, both organizations developed a set of metrics on the<a
      href=\"https://wikirate.org/UK_Modern_Slavery_Act_Research\" target=\"_blank\">
      UK Modern Slavery Act Research Project</a> whereby students and non-expert researchers
      can contribute to the assessment.</p>\r\n<p>In 2019, the <strong>Business and
      Human Rights Resource Centre</strong> has joined in this partnership. Through
      this broader collaboration, additional research metrics are added to the project
      in support of sector specific publications that are released on an ongoing basis
      to address sectoral disclosure patterns.</p>\r\n<h3>Outcomes</h3>\r\n<p>Universities
      from around the world participated in the initial metric testing and are conducting
      the research on an ongoing basis.</p>\r\n<p>Over the past four years, the project
      has engaged <strong>1000+ students</strong>, collectively assessing over <strong>1,200
      company statements</strong>, and adding a total of <strong>25,000+ data points</strong>
      to our open data platform about companies’ performance.</p>\r\n<p>In 2018, the
      data and analysis were used by Minderoo’s Walk Free Initiative to advise governments
      around the world to adopt and improve anti-modern slavery legislations. The
      <strong>Australian Modern Slavery Bill</strong>, passed in November, 2018, is
      a great example of reforms that are shaped by systematic legislative monitoring
      and the identification of best practices.</p>\r\n<h3 style=\"font-family: Roboto,
      'Helvetica Neue', Helvetica, Arial, sans-serif; color: #495057;\">Get Involved</h3>\r\n<p
      style=\"font-size: 15.2px;\">The UK Modern Slavery Act research project is an
      ongoing effort that will assess modern slavery statements year-on-year. If you
      are a university teacher who wants to take part in the MSA research do <a href=\"https://wikirate.org/Contact_WikiRate\"
      target=\"_blank\">get in touch</a>.</p>\r\n<h3 style=\"font-family: Roboto,
      'Helvetica Neue', Helvetica, Arial, sans-serif; color: #495057;\">In the Media</h3>\r\n<ul>\r\n<li><a
      href=\"https://www.theguardian.com/global-development/2019/nov/22/british-hotels-accused-of-lack-of-effort-on-forced-labour-and-sexual-exploitation\"
      target=\"_blank\">British hotels accused of 'lack of effort' on forced labour
      and sexual exploitation</a>.- <em>The Guardian </em></li>\r\n<li>[[http://news.trust.org/item/20191120145934-qyh04/
      | Major UK hotels found failing to combat threat of modern slavery]].- <em>Thomson
      Reuters</em></li>\r\n<li>[[https://www.ft.com/content/5d7f8314-0b17-11ea-b2d6-9bf4d1957a67
      | Moral Money: A warning shot for investors on fossil fuels]].- <em>Financial
      Times</em></li>\r\n<li>[[https://www.personneltoday.com/hr/hotel-sector-failing-to-protect-vulnerable-workforce-from-modern-slavery/|Hotel
      sector failing to protect ‘vulnerable workforce’ from modern slavery]].<em>
      - Personnel Today</em></li>\r\n<li>[[https://www.sightmagazine.com.au/news/14011-major-uk-hotels-found-failing-to-combat-threat-of-modern-slavery|Major
      UK hotels found failing to combat threat of modern slavery]].- <em>Sight Magazine
      </em></li>\r\n</ul>"
