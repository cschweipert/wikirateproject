- :name: Transparency Tool for Supply Chain Workers
  :type: :project
  :fields:
    :description: "<p>Following the Transparency Pledge Coalition’s campaigning efforts
      in 2016, Clean Clothes Campaign and WikiRate began extracting relationship data
      from the supplier disclosures that apparel companies have started to publish
      in 2017 (for more details about these activities see the Corporate Network Mapping
      project).</p>\r\n<p>Bringing these often still statically published datasets
      onto WikiRate’s open data platform was however only the first step in making
      this data more useful to a broader audience. Taking it a step further, Clean
      Clothes Campaign and WikiRate then collaboratively developed a transparency
      tool (<a href=\"https://ccc.wikirate.org/\">https://ccc.wikirate.org/</a>) for
      supply chain workers in 2018. Using this tool, supply chain workers and their
      union representatives are now able to find out which brands they are producing
      products for.</p>\r\n<p>Expansion ideas are currently being explored, including
      the representation of supply chain policies and wage data in the transparency
      tool, to inform workers about the rights they have in their place of work, ultimately
      enabling them to collectively negotiate for improved working conditions.</p>\r\n<p> </p>"
    :image: "(my_bucket)/7093/22201.png"
- :name: Conflict Minerals Research
  :type: :project
  :fields:
    :description: "<p>In partnership with Amnesty International, WikiRate developed
      the [[https://wikirate.org/Investigating_Mineral_Sourcing_Practices|Investigating
      Mineral Sourcing Practices]] pilot research project. The aim was to facilitate
      a tool to systematically assess the statements that companies produce under
      Section 1502 of the Dodd-Frank Act - a legal requirement for companies to report
      on their due diligence to ensure that their sourcing of certain minerals does
      not fund armed groups in the Democratic Republic of the Congo.</p>\r\n<h3>Pilot
      Outcomes</h3>\r\n<p>Through a series of live research events in Germany and
      the United Kingdom, volunteers from Cambridge University and Amnesty’s network
      assessed information on 116 companies.</p>\r\n<h3 style=\"font-family: Roboto,
      'Helvetica Neue', Helvetica, Arial, sans-serif; color: #495057;\">Get Involved</h3>\r\n<p
      style=\"font-size: 15.2px;\">The pilot demonstrated that the contentious language
      used by corporations to report on their mineral sourcing practices was a barrier
      for volunteer researchers. We are therefore, reviewing the research metrics
      and methodologies, and exploring the possibility of engaging a more specialized
      group of researchers. If you want to take part in the Conflict Minerals Research
      do <a href=\"https://wikirate.org/Contact_WikiRate\" target=\"_blank\">get in
      touch</a>.</p>\r\n<h3>Related Resources</h3>\r\n<p>Through the scraping of websites
      and public data from tables in PDF reports, WikiRate and its partners have mapped
      thousands of relationships between <strong>Tungsten</strong>, <strong>Tin</strong>,
      <strong>Tantalum</strong> and <strong>Gold</strong> <strong>smelters</strong>
      and the companies that source from them. The data was gathered from the information
      on <strong>4,872 </strong>companies's Conflict Mineral Reports avilable on WikiRate
      covering the years 2013-2017. </p>\r\n<p>In the summer of 2018, WikiRate supported
      a researcher with her project, and welcomed volunteers interested in exploring
      the disclosure practices of companies in the luxury jewelry industry. The [[https://wikirate.org/Sustainable_Practices_in_the_Luxury_Jewelry_Industry|Sustainable
      Practices in the Luxury Jewelry Industry]] organized a set of questions regarding
      <strong>major companies practices </strong>around<strong> gold and diamonds
      </strong>sourcing and manufacturing.</p>"
    :participants: Amnesty International
    :image: "(my_bucket)/7068/22192.jpg"
- :name: Business Contributions to the SDGs
  :type: :project
  :fields:
    :description: "<p>With the adoption of the 2030 Agenda for Sustainable Development,
      there is increasing urgency to understand how the private sector is and should
      be working towards the Goals.</p>\r\n<p>The Business Contribution to the SDGs
      project was created to empower students to address this challenge through research
      of public documents including company sustainability reports and Communication
      on Progress Reports (COPs) submitted annually by UN Global Compact company 
      participants. </p>\r\n<p>In partnership with the <a href=\"http://www.unprme.org/\">Principles
      for Responsible Management Education (PRME)</a> WikiRate works with universities
      to develop student engagement projects researching companies’ Environmental,
      Social and Governance performance according to metrics outlined by widely used
      standards like the Global Reporting Initiative.</p>\r\n<h3 style=\"font-family:
      Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #495057;\">Experiential
      learning</h3>\r\n<p>The project aims to introduce students to a collaborative
      research environment where they can contribute to the collection and analysis
      of data on companies’ performance as it relates to the Sustainable Development
      Goals. On WikiRate, students (working individually or in groups) can adopt (and
      discuss/develop) existing research projects or design their own.</p>\r\n<p>Students
      use public documents to gather data on corporate sustainability performance
      according to a topic or SDG, for example SDG 3: Good Health &amp; Well Being,
      aggregate the data on the WikiRate platform, and then use the data to address
      a specific research question. Some students use the data-gathering process to
      critique the different approaches of reporting and disclosure, and to consider
      what kinds of information is missing or difficult to compare.</p>\r\n<p>Others
      use the data to analyze disclosure rates or performance of a company over time.</p>\r\n<p>All
      the students learn more about how data is obscured, nuanced and difficult to
      compare, and think about the challenges of gathering data to understand how
      companies impact the SDG objectives.</p>\r\n<h3>Outcomes</h3>\r\n<p>A full report
      on the 2017 pilot phase included analysis of the data collected with respect
      to corporate disclosure rates across sustainability topics and specific SDGs;
      and research on the curriculum integration from a pedagogical perspective, alongside
      assessment of learning outcomes and student and professor experiences. The pilot
      outcomes were presented to member states during the 2017 UN SDG Forum at the
      High-Level Political Forum in New York, to showcase this effort to track company
      progress to the SDGs.</p>\r\n<p>In July 2011, the Indian Ministry of Corporate
      Affairs came out with the ‘National Voluntary Guidelines on Social, Environmental
      and Economic Responsibilities of Business’ (NVGs), in recognition of the role
      of businesses in improving the quality of life and the significance and long-lasting
      impacts they have on people and the planet.</p>\r\n<p>In support of this, in
      2019 Oxfam India and WikiRate piloted a project to understand and rank the environmental
      and climate disclosures of Indian companies, comparing performance disclosure
      to policy data recorded according to the NVG reporting. A group of student researchers
      from <strong>TERI School of Advanced Studies</strong> in Delhi collected data
      for the assessment.</p>\r\n<p>Oxfam India, the TERI professor and student representatives,
      alongside WikiRate presented initial results and findings to a roundtable of
      experts from civil society organizations in India working on improving corporate
      environmental impacts. Participants provided helpful feedback about how to advance
      and carry the project forward. The next iteration of this project is in development,
      and aims to provide insights for the Indian government and civil society that
      will help to catalyze efforts by companies to improve environmental performance.</p>\r\n<p>See
      the full list of publications at the bottom of this page.</p>\r\n<h3 style=\"font-family:
      Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #495057;\">Take
      part</h3>\r\n<p style=\"font-size: 15.2px;\">You can explore the Business Contributions
      to the Global Goals [[https://wikirate.org/Business_Contributions_to_the_SDGs_PRME_Research|project
      page]] on the WikiRate platform to find out more about the hands-on research
      process. If you are a university educator who would like to bring one of our
      projects to your classroom, get in touch at info@wikirate.org or through our
      [[https://wikirateproject.org/Contact_Us| Contact Form]].</p>"
    :publication: |-
