- :name: Transparent Value Chains
  :type: :program
  :fields:
    :description: "<h1>Our Role</h1>\r\n<p>Within this program, the support provided
      by the WikiRate team is varied. Depending on project and partner needs, we assist
      with:</p>\r\n<ul>\r\n<li>Extracting big datasets from public sources through
      scraping</li>\r\n<li>Setting up data structures on the WikiRate platform that
      can capture (new) datasets in an open format so that they can be connect to
      other relating datasets</li>\r\n<li>Bringing existing datasets on to the WikiRate
      platform through imports</li>\r\n<li>Developing API integrations between WikiRate.org
      and other data platforms, as well as API integrations with dynamic data visualizations
      and widgets</li>\r\n</ul>\r\n<h1>Program Scope</h1>\r\n<p>Currently the work
      that is part of this program is four-fold: 1) mapping business relations, 2)
      gathering performance disclosures of mapped entities, 3) soliciting new disclosures
      to fill the gaps of these mappings, 4) network performance analyses. While most
      ongoing projects focus on mapping relations and performance, a few more recent
      projects are beginning to drive new disclosures and are exploring the analysis
      possibilities that draw from multiple datasets hosted on the WikiRate platform,
      which were previously disparate but are now connected.</p>\r\n<p>To provide
      a clear sense of direction in a program that spans such a broad range of activities
      and topics, the projects and engagements that are part of this program currently
      focus on the apparel sector.</p>\r\n<h1 style=\"font-family: Roboto, 'Helvetica
      Neue', Helvetica, Arial, sans-serif;\">Tools</h1>\r\n<p><strong>Off-platform
      widgets using the WikiRate API</strong>: <span style=\"font-size: 1rem;\">These
      are tools built by WikiRate for partners </span><span style=\"font-size: 15.2px;\">to
      showcase particular information to their stakeholders, and engage new audiences
      and volunteers in crowd-research that feeds into the WikiRate platform. Read
      about the tools linked below in this <a href=\"https://medium.com/@WikiRate/powered-by-wikirate-eb9c5448156c\"
      target=\"_blank\">blogpost</a>.</span></p>\r\n<ul>\r\n<li><span style=\"font-size:
      1rem;\"><a href=\"https://ccc.wikirate.org/\" target=\"_blank\">Proof-of-concept
      factory-brand search</a>, which is going into further develop this year</span></li>\r\n<li><span
      style=\"font-size: 1rem;\"><a href=\"https://www.publiceye.ch/en/topics/fashion/crowd-research\"
      target=\"_blank\">Crowd research tool</a> and project designed to engage a volunteer
      base gathering fashion brand's supply chain transparency data. </span></li>\r\n</ul>\r\n<h1
      style=\"font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #495057;\">Program Scaling</h1>\r\n<p style=\"font-size: 15.2px;\">As
      corporate value chains are constantly changing and evolving, mapping these is
      and will continue to be an immense effort. Nevertheless, once critical mass
      has been reached within the apparel sector, and the potential impact of an open
      and integrative data ecosystem has been demonstrated, this program will expand
      into a variety of other sectors including electronics and extractives.</p>\r\n<h1
      style=\"font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #495057;\">Testimonials</h1>\r\n<p style=\"text-align: justify; padding-left:
      40px;\"><span style=\"font-size: 12pt;\"><span style=\"font-size: 12pt;\">“</span><span
      style=\"font-size: 16px;\"><em>We decided to use WikiRate to ensure our research
      extends to a broad audience and can be used by others. Working with WikiRate
      was an outstanding experience. The team was supportive and available. The crowd-research
      campaign enabled volunteers to generate valuable data for research and campaigning,
      thus advancing our commitment to ensure better working conditions in the fashion
      industry</em></span><span style=\"font-size: 12pt;\">”</span></span></p>\r\n<p
      style=\"text-align: right;\"><span style=\"font-size: 15.2px; font-weight: bolder;\">– </span><span
      style=\"text-align: left;\"><strong>Public Eye</strong></span></p>"
    :overview: Since 2016, WikiRate has been mapping relationships and performance
      of companies across their corporate networks, from factories in supply chains
      to ownership structures and investors. By connecting these entities we are aiming
      to make corporate networks transparent, understandable, and responsive – so
      that companies and their stakeholders can see, react to, and ultimately transform
      corporate network impacts. To achieve this we work with international partners
      on a number of projects that begin to tie disparate datasets together.
    :project: "Corporate Network Mapping: ChainReact\r\nThe Top 100 Apparel Companies:
      A Case Study\r\nTransparency Tool for Supply Chain Workers"
    :partner: "Clean Clothes Campaign\r\nFashion Revolution\r\nOpenCorporates\r\nCentre
      for Research & Technology Hellas (CERTH)\r\nThe Whistle"
