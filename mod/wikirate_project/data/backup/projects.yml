- :name: 'Corporate Network Mapping: ChainReact'
  :type: :project
  :fields:
    :description: "<div>Supplier networks touch virtually every corner of the globe.
      While everyone is familiar with some of these companies, the network itself
      is largely invisible. Purchasing a device in Madrid can indirectly perpetuate
      debt slavery in Multan. Unless the supplier network connecting the two is made
      visible, the purchaser has no way to react to the supply chain’s problems. So
      long as public data on corporate supplier networks remain poor and scarce, stakeholders
      are powerless to remedy the networks’ faults.</div>\r\n<div> </div>\r\n<div><a
      href=\"https://chainreact.org/\">ChainReact</a> is an effort to make supplier
      networks transparent, understandable, and responsive, so that companies and
      their stakeholders can see, react to, and ultimately transform corporate network
      impacts. The main objectives of the project are: </div>\r\n<div> </div>\r\n<div>\r\n<ul>\r\n<li>Identify
      irresponsible corporate activity</li>\r\n<li>Connect issues at corporate networks’
      edges to network drivers</li>\r\n<li>Incentivize companies to address the issues</li>\r\n</ul>\r\n</div>\r\n<div>As
      a key partner in ChainReact, WikiRate serves as a research partner, and the
      WikiRate.org platform as a central database for mapping corporate relationships
      and making connections between important impacts of corporate practices along
      the chain. </div>\r\n<h3>Corporate Ownership Mapping</h3>\r\n<div>The first
      major mapping effort was the integration between the WikiRate and OpenCorporates
      platforms, using the OpenCorporates API. Through this integration, basic registration
      data from companies is now captured on the WikiRate platform. Mapping these
      legal entities (OpenCorporates companies) to reporting entities (WikiRate companies)
      in turn made it possible to tie reporting entities to their legal subsidiaries
      and parent companies, thus beginning to map corporate ownership networks.</div>\r\n<h3>Supply
      Chain Mapping</h3>\r\n<div>Following the Transparency Pledge Coalition’s campaigning
      efforts in 2016, WikiRate and CERTH began extracting relationship data from
      the supplier disclosures published by apparel companies. </div>\r\n<div> </div>\r\n<div><span
      style=\"font-size: 15.2px;\">In order to collect relationship data, CERTH developed
      an open source </span><a href=\"https://chainreact.org/Tools\" style=\"background-color:
      #ffffff; font-size: 15.2px;\">PDF table extractor tool</a><span style=\"font-size:
      15.2px;\"> </span><span style=\"font-size: 15.2px;\">that made it possible to
      scrape the contents of pdf tables</span><span style=\"font-size: 15.2px;\">.
      WikiRate further developed its </span><a href=\"https://wikirate.org/Importing%20Answers\"
      style=\"background-color: #ffffff; font-size: 15.2px;\">import tool</a><span
      style=\"font-size: 15.2px;\"> and <a href=\"https://wikirate.org/RESTful%20API\">API</a>
      to allow automated and semi-automated integrations with data from OpenCorporates,
      and imports and updates of datasets from additional sources. </span></div>\r\n<div> </div>\r\n<div>Once
      the tool had been refined, CERTH then went on to scrape the lists of smelters
      and refiners published by companies in their SEC filings, in compliance with
      section 1502 of the Dodd-Frank Act. <span style=\"font-size: 15.2px;\">Additional
      sources are being reviewed for usefulness, such as export-import records as
      a proxy for supplier relations. </span></div>\r\n<div> </div>\r\n<div><span
      style=\"font-size: 15.2px;\">To date more than 13,000 relationships between
      suppliers and companies sourcing from them, have been mapped and made accessible
      through WikiRate.org and the </span><a href=\"https://ccc.wikirate.org/\" style=\"background-color:
      #ffffff; font-size: 15.2px;\">CCC factory-brand search tool</a><span style=\"font-size:
      15.2px;\">.</span></div>\r\n<h3>Investor Mapping</h3>\r\n<div>This project has
      also included investor relations, mapping investees to their investors <a href=\"https://medium.com/@WikiRate/investor-transparency-in-the-fashion-industry-an-open-data-sprint-97fafc0e1f2d\">primarily
      as a pilot effort</a> thus far. Data seems to be more dispersed than other relationship
      data, and sometimes proprietary. We are currently considering different extraction
      techniques.</div>\r\n<div>\r\n<h3 style=\"font-family: Roboto, 'Helvetica Neue',
      Helvetica, Arial, sans-serif; color: #495057;\">Data from the Ground Up</h3>\r\n<div>A
      new informer platform (The Whistle) will help advocacy groups manage campaigns
      to solicit flexible bottom-up reports about corporate behaviour.</div>\r\n<div> </div>\r\n<div>ChainReact
      partner, <a href=\"http://thewhistle.org/\">The Whistle</a>, is an established
      human rights whistle-blowing tool, adaptable to varied contexts and needs of
      its users. Its first use cases have been a campaign soliciting reports about
      instances of <a href=\"https://rapeisacrime.org/\">sexual assault in Nigeria</a>
      in partnership with Global Rights Nigeria; <span style=\"font-size: 15.2px;\">volunteer-driven
      verification of reports together with </span><span style=\"font-size: 15.2px;\">Amnesty
      International's </span><span style=\"font-size: 15.2px;\">Digital Verification
      Corps; and the <a href=\"http://racismatcambridge.org/racism/\">End Everyday
      Racism</a> campaign at Cambridge University. </span></div>\r\n<div> </div>\r\n<div><span
      style=\"font-size: 15.2px;\">While the above campaigns do not relate to coporate
      behavior, The Whistle's potential for use as a tool for workers to report violations
      safely, is </span><span style=\"font-size: 15.2px;\">k</span><span style=\"font-size:
      15.2px;\">ey to ChainReact and WikiRate. The first corporate-relevant campaign
      is </span><span style=\"font-size: 1rem;\">poised to launch in 2019, supporting
      workers in the garment sector in the UK and Bangladesh. </span><span style=\"font-size:
      15.2px;\">Anonymous report</span><span style=\"font-size: 15.2px;\"> data from
      supply chain workers will, at aggregate, be integrated into the WikiRate database,
      and associated with existing corporate network data.</span></div>\r\n</div>"
    :participants: |-
      Centre for Research & Technology Hellas (CERTH)
      Clean Clothes Campaign
      OpenCorporates
      The Whistle
