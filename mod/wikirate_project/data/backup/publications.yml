      justify;\">About:</p>\r\n<p style=\"text-align: justify;\">The Disclosure and
      Reporting Against the Sustainable Development Goals report is part of this joint
      project between WikiRate, PRME and the University of Wollongong, which looks
      at a case study of thirty-seven companies researched by forty University of
      Wollongong students who, as part of their coursework, collected SDG data on
      a subset of company-members of the Corporate Action Group (CAG). The purpose
