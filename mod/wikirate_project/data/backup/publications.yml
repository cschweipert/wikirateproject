- :name: 'Beyond Compliance in the Garment Industry: Assessing UK and Australian Modern
    Slavery Act statements produced by companies and investors in the garment sector'
  :type: :publication
  :fields:
    :description: "<div>\r\n<div>\r\n<div>\r\n<p>From raw materials to manufacturing,
      labour exploitation and modern slavery are rife in global garment supply chains.
      Workers in the industry are vulnerable to forced labour, wage theft, hazardous
      conditions, illegal overtime, and more. With garment supply chains often operating
      in locations where laws protecting human rights do not exist, are weak, or are
      not enforced by local authorities, companies’ own responsibilities to eradicate
      modern slavery from their supply chains become ever more important.</p>\r\n</div>\r\n</div>\r\n</div>\r\n<div>\r\n<div>\r\n<div>\r\n<p>Legislation
      such as Modern Slavery Acts (MSA), place obligations on companies in all sectors
      to report on how they are addressing the risks of modern slavery in their direct
      operations and supply chains.</p>\r\n</div>\r\n</div>\r\n</div>\r\n<div>\r\n<div>\r\n<div>\r\n<p>To
      gain an understanding of how the garment industry is upholding these obligations,
      [[https://www.walkfree.org/|Walk Free]] and [[https://wikirate.org/|WikiRate]]
      have assessed the statements of the largest garment companies reporting under
      the UK and Australian MSAs. This report provides a snapshot of their level of
      disclosure of modern slavery risks, identifies good practice, and highlights
      gaps in reporting quality.</p>\r\n<h2>In the media</h2>\r\n<ul>\r\n<li>[[https://sustainablebrands.com/read/supply-chain/new-platform-to-help-apparel-brands-illuminate-darkest-corners-of-supply-chains|New
      Platform to Help Apparel Brands Illuminate Darkest Corners of Supply Chains]]</li>\r\n<li>[[https://www.russh.com/walk-free-modern-slavery-report-australia-uk-garment-industry/|A
      recent report from Walk Free shows that the Australian garment industry is failing
      to take modern slavery seriously]].</li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>"
    :year: '2021'
