- :name: 'Beyond Compliance in the Hotel Sector: A Review of UK Modern Slavery Act
    Statements'
  :type: :publication
  :fields:
    :description: "<p>The travel and tourism industry continues to see uninterrupted
      growth, with more people than ever before travelling for work or leisure to
      a broader range of destinations. Yet this growth brings with it a greater risk
      of modern slavery.</p>\r\n<p>There is a high-risk of exploitation within the
      hotel sector due to its vulnerable workforce, complex supply chains with little
      transparency, and limited oversight from brands and multinational hotel companies
      as a result of extensive franchising. In the franchising model, hotel brands
      lend their name and customer care standards to third parties, but usually stipulate
      far less about the standards they expect for the employment of workers, even
      in countries where abuse is endemic.</p>\r\n<p>To assess how the hotel sector
      is responding to these risks, this report reviews the statements produced by
      71 hotel companies under the UK Modern Slavery Act, which requires companies
      with a turnover of £36 million to release annual statements on their anti-slavery
      efforts. We looked at whether the statements meet the Act’s minimum requirements,
      but also if they go “beyond compliance” with effective responses to modern slavery
      risks — including sexual exploitation, forced labour, and the poor treatment
      of migrant workers.</p>\r\n<p>The assessment of statements featured in this
      report is available on <a href=\"https://wikirate.org/Australian_National_University_UK_Modern_Slavery_Act_Research_2019\">WikiRate</a>,
      and was a collaboration with <a href=\"https://www.minderoo.com.au/walk-free/\">Walk
      Free</a>, <a href=\"https://www.business-humanrights.org/\">Business &amp; Human
      Rights Resource Centre</a>, and the <a href=\"https://law.anu.edu.au/\">Australian
      National University</a>.</p>\r\n<h5 style=\"font-family: Roboto, 'Helvetica
      Neue', Helvetica, Arial, sans-serif; color: #495057;\">In the Media</h5>\r\n<ul>\r\n<li>\r\n<p><a
      href=\"https://www.theguardian.com/global-development/2019/nov/22/british-hotels-accused-of-lack-of-effort-on-forced-labour-and-sexual-exploitation\">British
      hotels accused of 'lack of effort' on forced labour and sexual exploitation.</a>-
      <em>The Guardian </em></p>\r\n</li>\r\n<li>\r\n<p>[[https://www.ft.com/content/5d7f8314-0b17-11ea-b2d6-9bf4d1957a67
      | Moral Money: A warning shot for investors on fossil fuels]].- <em>Financial
      Times</em></p>\r\n</li>\r\n<li>\r\n<p><a href=\"http://news.trust.org/item/20191120145934-qyh04/\">Major
      UK hotels found failing to combat threat of modern slavery.</a>- <em>Thompson
      Reuters</em></p>\r\n</li>\r\n<li>\r\n<p><a href=\"https://www.personneltoday.com/hr/hotel-sector-failing-to-protect-vulnerable-workforce-from-modern-slavery/\">Hotel
      sector failing to protect ‘vulnerable workforce’ from modern slavery.</a><em>
      - Personnel Today</em></p>\r\n</li>\r\n<li>\r\n<p><a href=\"https://www.sightmagazine.com.au/news/14011-major-uk-hotels-found-failing-to-combat-threat-of-modern-slavery\">Major
      UK hotels found failing to combat threat of modern slavery</a>.- <em>Sight Magazine
      </em></p>\r\n</li>\r\n</ul>\r\n<h5>Company updates</h5>\r\n<p><em>Since producing
      the report, we have received the following updates and clarifications.</em></p>\r\n<p>Accor
      UK Business &amp; Leisure Hotels Limited confirmed it has a modern slavery statement
      available <a href=\"https://d1550xk4f2usak.cloudfront.net/wp-content/uploads/2017/12/01082953/Modern-Slavery-statement-signatures.pdf\">here</a>.</p>\r\n<p>Four
      Seasons Hotels confirmed it has a modern slavery statement available <a href=\"https://www.fourseasons.com/modern-slavery-act/\">here</a>.</p>"
