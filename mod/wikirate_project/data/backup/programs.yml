- :name: Legislative Frameworks
  :type: :program
  :fields:
    :description: "<h1>Our Role</h1>\r\n<p>We facilitate research projects that aim
      to understand how corporations meet the challenges and requirements posed by
      existing legal frameworks. Within this program the WikiRate team assists partner
      organizations with:</p>\r\n<ul>\r\n<li>Developing and testing research metrics
      to systematically extract specific information from the corporate statements.</li>\r\n<li>Refining
      methodologies to ensure the data collected is consistent and reliable.</li>\r\n<li>Recruiting
      volunteer researchers through our network of academic institutions and volunteer
      communities.</li>\r\n<li>Assisting researchers throughout the research process,
      and providing support materials such as video tutorials and step-by-step guides.</li>\r\n<li>Providing
      tech support to deal with any complications.</li>\r\n<li>Reviewing the data
      to test and improve data quality.</li>\r\n</ul>\r\n<p>Once the data is gathered,
      our team reviews the data and executes random spots checks to test and improve
      data quality. The dataset can then be exported to conduct analyses.</p>\r\n<h1>Program
      Scope</h1>\r\n<p>Currently we support research on two pieces of legislation:</p>\r\n<ul>\r\n<li>The
      UK Modern Slavery Act which as of 2015 mandates commercial organisations that
      have an annual turnover of over £36 million and operations in the UK, to publish
      a slavery and human trafficking statement each financial year, setting out steps
      to ensure no such cases occur in their supply chains and direct business operations.   
         </li>\r\n<li>Section 1502 of the <a href=\"https://www.sec.gov/opa/Article/2012-2012-163htm---related-materials.html\">Dodd-Frank
      Act</a>, which in 2010 introduced a legal requirement for companies that file
      with the U.S. Securities and Exchange Commission (SEC) to report on their due
      diligence to ensure that their sourcing of certain minerals does not fund armed
      groups in the Democratic Republic of the Congo (DRC).</li>\r\n</ul>\r\n<h1>Program
      Scaling</h1>\r\n<p>As an increasing number of laws seeking to enhance the accountability
      of business in the human rights area come into existence, the projects in this
      program will continue to assess their impact on corporate disclosures and their
      effectiveness in raising the bar for industry standards.</p>\r\n<p>In 2019,
      making use of platform features, we piloted the development of bespoke analysis
      metrics for the legislative frameworks program.</p>\r\n<p>By bringing the analysis
      of the Modern Slavery Act data onto the WikiRate.org platform, it is now easier
      and faster for our partners to use the data in publications and advocacy, simply
      because the analysis is dynamically updated when new data is added to the platform
      through the ongoing research engagements.</p>\r\n<p>Expansion opportunities
      for this program are diverse. Whether it is about deepening or broadening projects
      and engagements, we are always keen to hear from our community and find out
      what is of most interest to you.</p>\r\n<p>Would you like to learn more or get
      involved? Write to us at info@wikirate.org or use our <a href=\"http://wikirate.org/Contact_Form\">contact
      form</a> to get in touch.</p>"
    :overview: 'New government policies and legislation mandate companies to report
      more transparently about the effects of their operations on human rights, and
      how they aim to prevent and eradicate negative impacts. This program assesses
      Business and Human Rights issues through the lens of such legislation to provide
      insight and improvements. '
    :project: "UK Modern Slavery Act Research\r\nConflict Minerals Research"
    :partner: "Walk Free\r\nBusiness & Human Rights Resource Centre\r\nAmnesty International"
